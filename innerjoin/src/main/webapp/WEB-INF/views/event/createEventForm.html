<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- 테마 sketch -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-N8DsABZCqc1XWbg/bAlIDk7AS/yNzT5fcKzg/TwfmTuUqZhGquVmpb5VvfmLcMzp" crossorigin="anonymous">

    <!-- 한글글씨체 : sandoll -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        div {
            /* border : 1px solid red; */
        }

        #addEventWrapper *{
            font-family: 'Nanum Pen Script', cursive;

        }
        #openForm {
            font-size: 20px;
        } 

        .thumbnail-msg {
            margin-bottom: 0 !important;
        }

        .thumbnail-msg span {
            color: gray;
            font-size: 0.8em;
        }

        .eventDay {
            width: 50% !important;
            float : left;
            height: calc(1.5em + 2rem + 4px);
            padding-top : 0 !important;
        }

        .eventDay label {
            top:0 !important;
            font-size: 0.8em;
            margin-bottom: 0 !important;
            display: block !important;
        }
    
    
    </style>



</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- modal -->
            <div class="col-md-12" id="addEventWrapper">
                <a id="openForm" href="#addEventForm" role="button" class="btn btn-warning" data-toggle="modal">일정 추가</a>
                
                <div class="modal fade" id="addEventForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalLabel">
                                    일정 추가하기
                                </h5> 
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form role="form">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h5>
                                                coding group
                                            </h5>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <!-- <div class="row">
                                                        <div class="col-md-12">
                                                        </div>
                                                    </div> -->
                                                        <div class="form-group">
                                                            <label for="enventTitle">
                                                                제목
                                                            </label>
                                                            <input type="text" name="eventTitle" class="form-control" id="enventTitle" />
                                                        </div>

                                                        <!-- <div class="checkbox">
                                                            <label>
                                                                <input type="checkbox" /> Check me out
                                                            </label>
                                                        </div> -->
                                                        
                                                        <div class="form-group">
                                                            <label for="eventContent">
                                                                내용
                                                            </label><br>
                                                            <textarea name="eventContent" class="form-control" id="eventContent" cols="72" rows="10" style="resize: none;"></textarea>
                                                        </div>

                                                        <div class="form-group">
                                                            <!-- <p class="help-block thumbnail-msg">
                                                                <label for="eventThumbnail">
                                                                    images
                                                                </label>
                                                                <span> &nbsp;&nbsp;&nbsp;* 이벤트 썸네일을 등록해 주세요</span>
                                                            </p>
                                                            <input type="file" class="form-control-file" id="eventThumbnail" /> -->
                                                            <label for='eventLimit'>
                                                                최대 참석 가능 인원
                                                            </label> <br>
                                                            <input type='number' id='eventLimit' min="1" />
                                                        
                                                        </div>

                                                        <div class="form-control eventDay">
                                                            <label for="eventStart">
                                                                시작일
                                                            </label>
                                                            <input type="datetime-local" name="eventStart" id="eventStart">
                                                        </div>

                                                        <div class="form-control eventDay">
                                                            <label for="eventEnd">
                                                                종료일
                                                            </label>
                                                            <input type="datetime-local" name="eventEnd" id="eventEnd">
                                                        </div>
                                                    
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        
                                        <button type="submit" class="btn btn-warning">
                                            등록
                                        </button> 
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">
                                            취소
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>    
                    </div>
                    
                </div>
                
            </div>
        </div>



        
    </div>
    
    
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
